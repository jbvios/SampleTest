version: 2
 jobs:
   build:
     working_directory: ~/SampleTest
     docker:
       - image: php:7.1-apache
 machine:
      timezone:
        Asia/Manila
      php:
        version:  7.0.4
      environment:
        ENVIRONMENT: development
    dependencies:
      override:
        - composer install --prefer-source --no-interaction
      post:
    test:
      override:
    - phpunit
